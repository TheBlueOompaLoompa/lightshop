<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <img src="/image.jpg" id="img">
        <script>
            const img = document.querySelector(`#img`);
            function onclick(event) {
                const { layerX, layerY } = event;

                window.location.href = `/index.html?x=${layerX}&y=${layerY}`
            }
            img.addEventListener('click', onclick);
        </script>
    </body>
</html>
